  - "No Require statements - Use ES6 imports only"
  - "No forEach loops - Use traditional for loops"
  - "No arrow functions - Use function() syntax"
  - "No shorthand syntax - Use explicit property definitions"
  - "All configurations as .js files with exports"
  - "Global variables defined as const/var outside code"
  - "Everything config/schema/template/data driven"
  - "Request-Response transaction model"

