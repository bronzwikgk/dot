manifest:
  description: "Core metadata describing the EHh project, responsible people, repository structure, and compliance guardrails."
  version: "v1.1.0"
  status: "active"
  agent: "KW-wonderAgent"
  project:
    name: "Everything Happens Here"
    acronym: "EHh"
    tagline: "Action-first orchestration across runtimes"
    description: "Dataset-powered platform unifying entities, actions, views, and utilities via ActionApp + plugins."
  contacts:
    project_lead: "KW-wonderAgent"
    architecture: "ActionApp + Plugin Grid"
    documentation: "Renderer output + dataset index"
  repository:
    type: "Single codebase"
    structure: "Index + dataset + renderer + EHh runtime"
    languages: ["JavaScript (ES6)"]
    runtimes:
      - "Node.js"
      - "Browser"
      - "Google Apps Script"
      - "Deno"
      - "Bun"
    dataset_root: "shunya/dataset_shunya/dataset_shunya_ehh"
  compliance:
    description: "Constraints and guardrails that every module and dataset conforms to, ensuring consistent navigation and validation."
    constraints:
      - "No arrow functions / forEach"
      - "Class-based Node.js exports"
      - "Semantic navigation enforced via ActionView"
      - "Dataset naming pattern required"
    validation: "ActionValidator / dataset schemas"

