workflow:
  creation:
    - "Update datasets when requirements/features change."
    - "Sync index files (.yml/.txt/.tree) before rerunning renderer."
    - "Run shunya/ehh-renderDoc.mjs → shunya/ehh-unified-doc.md."
  review:
    - "Weekly dataset accuracy check."
    - "Document version bump per release."
    - "Archive old renderer outputs if schema changes."

directory_tree:
  ehh:
    ├── dataset_shunya/
    │   └── dataset_shunya_ehh/
    ├── ehh-renderDoc.mjs
    ├── ehh-unified-doc.md
    └── ehh-manifest-index.yml
