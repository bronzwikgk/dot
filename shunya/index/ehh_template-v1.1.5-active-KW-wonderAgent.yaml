manifest:
  version: "v1.1.0"
  status: "active"
  agent: "KW-wonderAgent"
  project:
    name: "Everything Happens Here"
    acronym: "EHh"
    tagline: "ActionApp-first multi-runtime orchestration"
    description: "Dataset-powered runtime that unites entities, events, views, and utilities through ActionApp, ActionEngine, and the plugin mesh."
  contacts:
    project_lead: "KW-wonderAgent"
    architecture: "ActionApp + Plugin Grid"
    documentation: "Renderer output + dataset index"
  repository:
    type: "Single codebase"
    structure: "Manifest + dataset + renderer pipeline"
    languages: ["JavaScript (ES6 modules)"]
    runtimes:
      - "Node.js"
      - "Browser"
      - "Google Apps Script"
      - "Deno"
      - "Bun"
    dataset_root: "shunya/dataset_shunya/dataset_shunya_ehh"
  compliance:
    constraints:
      - "No arrow functions or forEach"
      - "Classes with constructors/methods only"
      - "Semantic navigation enforced by ActionView"
      - "Strict dataset naming (dataset-<category>-<name>.txt)"
    validation: "ActionValidator plus dataset schema guards"

